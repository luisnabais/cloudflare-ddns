name: Docker Image CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag luisnabais/cloudflare-ddns:1.0
      with:
        context: .
        push: true
        tags: luisnabais/cloudflare-ddns:latest
